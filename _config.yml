# Site settings
title: RxFotografie
email: ""
description: "Rx FoTografie"
url: "https://jusodo.github.io"
baseurl: "/rxFotografie"
facebook_username: ""
instagram_username: ""
share: true

# Owner/author information
owner:
  name:   Gwendolyn & Julian
  avatar: avatar.png
  favicon: favicon.ico
  info: CrossFit FoTografie Website

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : false
  disqus :
  short_name : ""

# Internal nav
nav:
  - PORTFOLIO: "https://jusodo.github.io/rxFotografie/portfolio/"
  - ABOUT: "https://jusodo.github.io/rxFotografie/about/"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination: ./_site
port: 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
gems:
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
